<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <!-- <title>TP JavaScript</title> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MMI - Métropolitain avec Moteur Intégré </h1>
        <p>Ce site permet de déterminer quel est votre matériel ferroviaire préféré</p>
    </header>
    <aside>
        <section class="col1"><br/>

            <label for="wheel-type" class="custom-select">Type de roue</label>
                <select id="wheel-type" name='options'>
                    <option value="Tous">Tous</option>
                    <option value="Fer">Fer</option>
                    <option value="Pneu">Pneu</option>
                </select>
            <br/><br/>

            <label for="drive-type" class="custom-select">Type de conduite</label> 
                <select id="drive-type" name='options'>
                    <option value="Tous">Tous</option>
                    <option value="Automatique">Automatique</option>
                    <option value="Manuelle">Manuelle</option>
                </select>
            <br/><br/>

            <label for="delivery-date" class="custom-select">Année d'appel offre</label>
                <select id="delivery-date" name='options'>
                    <option value="Tous">Tous</option>
                    <option value="Avant 2000">Avant 2000</option>
                    <option value="Après 2000">Après 2000</option>
                </select>
            <br/><br/>

            <label for="equipment-type" class="custom-select">Type de matériel</label>
                <select id="equipment-type" name='options'>
                    <option value="Tous">Tous</option>
                    <option value="Metro">Métro</option>
                    <option value="RER">RER</option>
                </select>
            <br/><br/>

            <button id="reset-button">Réinitialiser</button>
        </section>
            
        <section class="col2" id="image-container">
            <!-- Les images seront ajoutées ici dynamiquement en utilisant JavaScript -->
        </section>
    </aside>
    <script src="index.js"></script>
</body>
</html>
