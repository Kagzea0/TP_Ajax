<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>MMI - Matériel de Transport Ferroviaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MMI - Matériel de Transport Ferroviaire</h1>
        <p>Ce site permet de déterminer quel est votre matériel ferroviaire préféré</p>
    </header>
    <aside>
        <section class="col1"><br><br>
            <label for="wheel-type">Type de roue :</label><br>
            <select id="wheel-type">
                <option value="Tous">Tous</option>
                <option value="Fer">Fer</option>
                <option value="Pneu">Pneu</option>
            </select><br><br>

            <label for="drive-type">Type de conduite :</label><br>
            <select id="drive-type">
                <option value="Tous">Tous</option>
                <option value="Automatique">Automatique</option>
                <option value="Manuelle">Manuelle</option>
            </select><br><br>

            <label for="delivery-date">Date de livraison :</label><br>
            <select id="delivery-date">
                <option value="Tous">Tous</option>
                <option value="Avant 2000">Avant 2000</option>
                <option value="Après 2000">Après 2000</option>
            </select><br><br>

            <label for="equipment-type">Type de matériel :</label><br>
            <select id="equipment-type">
                <option value="Tous">Tous</option>
                <option value="Metro">Métro</option>
                <option value="RER">RER</option>
            </select><br><br>

            <button id="reset-button">Réinitialiser</button>
        </section>
            
        <section class="col2" id="image-container">
            <!-- Les images seront ajoutées ici dynamiquement en utilisant JavaScript -->
        </section>
    </aside>
    <script src="index.js"></script>
</body>
</html>
